{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
    <form action="{% url 'user:user_login' %}" method="post" autocomplete="off" novalidate>
        {% csrf_token %}
        <p>email</p>
        <select>
            {{ form.username }}
        </select>
        <p>password</p>
        <select>
            {{ form.password }}
        </select>
        <button type="submit" name="action">
            log in
        </button>
    </form>
    <br/>
<br/>
<br/>
<br/>

    <div class="register">
        <a href="{% url 'user:user_registration' %}">register</a>
    </div>
</body>
</html>
